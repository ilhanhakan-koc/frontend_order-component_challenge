<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <!-- main -->
  <main class="main">

    <div class="main__card">

      <header class="main__card--header">
        <img src="images/illustration-hero.svg" alt="A girl listening to music background">
      </header>
      
      <div class="main__card--grid">

        <section class="main__card--text">
          <h2>Order Summary</h2>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </section>
      
        <section class="main__card--price">
          <div class="main__card--image">
            <img src="images/icon-music.svg" alt="a music icon">
          </div>

          <ul class="main__card--list">
              <li>
                <p class="main__card--textanual">Annual Plan</p>
              </li>
              <li>
                <p class="main__card--textprice">$59.99/year</p>
              </li>
          </ul>

          <div class="main__card--change">
            <a href="#">Change</a>
         </div>
        </section>

        <section class="main__card--buttons">
          <a href="#">
            <button>Proceed to Payment</button>
          </a>
          <p>Cancel Order</p>
        </section>

      </div>

    </div>
    
  </main>
  <!-- /main -->
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ilhanhakan-koc">Ilhan</a>.
    </div>
  </footer>

</body>
</html>
